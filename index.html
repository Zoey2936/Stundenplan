<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">

    <script src="/darkreader.js"></script>
    <script>DarkReader.auto();</script>
    
    <script>
    function readHTML(div, url) {
      fetch(url)
        .then((response) => {
          return response.text()
        })
        .then((text) => {
          document.getElementById(div).innerHTML = text
        })
        .then(() => {
          if (div == "footer") {
            elementLoad()
          }
        })
    }
    </script>
    
    <style>
    #text {
    margin: 2.5vw 5vw;
    }
    </style>

    <title>Stundenplan - A24DMNG</title>
    <link rel="icon" type="image/webp" href="/favicon.webp">

</head>
<body>

    <div id="sp">
    <script>
      readHTML("sp", "/files/Stundenplan.html")
    </script>
    </div>

<noscript>

</html>
